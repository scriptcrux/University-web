<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <section class="hero-section">
        <header class="title-header">
          <div class="title-details">
            <span>
              <img src="./assets/logo.png" alt="logo" class="logo" />
            </span>
            <!-- <span class="title">Eduford</span> -->
          </div>
          <nav class="nav-links">
            <ul>
              <li><a href="./index.html" class="nav-link">Home</a></li>
              <li><a href="./about.html" class="nav-link">About</a></li>
              <li><a href="./course.html" class="nav-link">Course</a></li>
              <li><a href="./blog.html" class="nav-link">Blog</a></li>
              <li><a href="./contact.html" class="nav-link">Contact</a></li>
            </ul>
          </nav>
        </header>
        <section class="main-heading">
          <h1 class="main-title caps bold">Contact us</h1>
        </section>
      </section>
    </section>
    <article class="contact">
      <div class="contact-details">
        <div class="contact-address">
          <span> home icon </span>
          <div class="address">
            <h3>XYZ road, abc building</h3>
            <h4>Bangalore, Karnataka, IN</h4>
          </div>
        </div>

        <div class="contact-number">
          <span> phone icon </span>
          <div class="number">
            <h3>+1 012312312</h3>
            <h4>Monday to Sat=urady 10AM to 6pm</h4>
          </div>
        </div>

        <div class="contact-email">
          <span> email icon </span>
          <div class="email">
            <h3>info@dummyemail</h3>
            <h4>Email us for query</h4>
          </div>
        </div>
      </div>
      <div class="user-form contact-form">
        <form action="#">
          <div>
            <input
              type="text"
              placeholder="Enter your Name"
              class="form-input"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Enter email address"
              class="form-input"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Enter your subject"
              class="form-input"
            />
          </div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
            class="form-input"
          ></textarea>
          <button class="btn btn-about">Send Message</button>
        </form>
      </div>
    </article>
  </body>
</html>
